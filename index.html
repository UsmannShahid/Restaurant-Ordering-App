<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <img src="image.png" alt="A burger with lettuce, tomato, and cheese">
    </header>
    <section id="menu">
        <!-- section content coming dynamically from index.js -->  
    </section>
    <section id="cart" class="hide">
        <h3 class="cart-heading">Your Order</h3>
        <div id="order-items-cont"></div>
        <div class="total-cont">
            <h3>Total price:</h3>
            <div id="total-count">
                <!-- Total Price coming from index.js -->
            </div>
            </div>   
        <button id="complete-order-btn" class="green-btn">Complete order</button>
    </section>
    <section id="payment" class="payment-form hide">
        <h3 class="cart-heading">Enter card details</h3>
        <form action="#" id="payment-form">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input 
                type="tel" 
                id="cc_number" 
                name="cardnumber" 
                autocomplete="cc-number" 
                pattern="[0-9]{13,19}" 
                maxlength="19" 
                placeholder="XXXX XXXX XXXX XXXX"
            />
            <input
                type="tel"
                id="cvv"
                name="cvv"
                inputmode="numeric"
                autocomplete="cc-csc"
                maxlength="4"
                pattern="[0-9]{3,4}"
                placeholder="XXX or XXXX"
                required
            />
            <button type="submit" id="pay-btn" class="green-btn">Pay</button>
        </form>
    </section>
    <section id="success">
        
        
    </section>



    <script src="index.js" type="module"></script>
</body>
</html>
